<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,  initial-scale=1.0, user-scalable=0, minimum-scale=1.0,  maximum-scale=1.0"/>
    <title>交易报表</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-override.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/template.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/lib/jquery-1.8.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/template.js}"></script>
    <script type="text/javascript" th:src="@{/lib/global.js}"></script>
    <script type="text/javascript" th:src="@{/lib/d3.js}"></script>
    <script type="text/javascript" th:src="@{/js/report/trading.js}"></script>
    <script type="text/javascript" th:src="@{/lib/echarts.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/macarons.js}"></script>
</head>

<body>
<div class="header clearfix">
    <div th:replace="admin/layout/header::header"></div>
</div>
<div class="mainwrapper clearfix">
    <div th:replace="admin/layout/menu::menu"></div>

    <div class="mainpanel">
    	  <div class="form-group" style="float:left">
              <label>年</label>
              <select class="form-control w120" id="year" >
                  <option value="0">全部</option>
                  <option th:each="v : ${years}" th:value="${v}" th:text="${v}">年</option>
              </select>
          </div>
          
          <div class="form-group" style="float:left">
              <label>季</label>
              <select class="form-control w120" id="season" >
              	  <option value="-1">--请选择--</option>
                  <option value="0">全部</option>
                  <option th:each="v : ${seasons}" th:value="${v.value}" th:text="${v.key}">季</option>
              </select>
          </div>
          
          <div class="form-group" style="float:left">
              <label>月</label>
              <select class="form-control w120" id="month" >
              	  <option value="-1">--请选择--</option>
                  <option value="0">全部</option>
                  <option th:each="v : ${months}" th:value="${v.value}" th:text="${v.key}">月</option>
              </select>
          </div>
    
	    <div id="main" style="width: 60%;height: 600px;clear:both"></div>
	</div>
	
</div>
</body>
</html>
